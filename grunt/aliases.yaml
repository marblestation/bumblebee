# Grunt Aliases File
# Use this file to create aliases for grunt commands

default: 'setup'

## Project/Environment Setup

setup:
  description: 'Setup the development environment'
  tasks:
    - 'exec:npm_install'
    - 'bower:setup'
    - 'copy:discovery_vars'
    - 'copy:libraries'
    - 'exec:convert_enzyme'
    - 'sass'
    - 'curl:google-analytics'

'bower:setup':
  description: 'Clean up, run bower and amd-ify the js files'
  tasks:
    - 'clean:bower'
    - 'bower'
    - 'exec:convert_dsjslib'

## Server Tasks

server:
  description: 'Start small web server, watch for development changes'
  tasks:
    - 'env:dev'
    - 'sass'
    - 'autoprefixer'
    - 'express:dev'
    - 'concurrent:serverTasks'

'server:watch':
  description: 'Start small web server, watch for development changes'
  tasks:
    - 'env:dev'
    - 'sass'
    - 'autoprefixer'
    - 'express:dev'
    - 'watch:server'

'server:release':
  description: 'Start small web server, watch for development changes'
  tasks:
    - 'env:release'
    - 'express:release'
    - 'watch:release'

## Testing Tasks

test: 'test:once'

'test:web':
  description: 'Run tests using the local web server, re-run on changes'
  tasks:
    - 'env:dev'
    - 'watch:mocha-runner:all'

'test:once':
  description: 'Run tests once, without watching for changes'
  tasks:
    - 'env:dev'
    - 'express:dev'
    - 'mocha-runner:all'

'test:sandbox':
  description: 'Test the sandbox, re-run on changes'
  tasks:
    - 'env:dev'
    - 'watch:mocha-runner:all'

'test:release':
  description: 'Run tests in a release environment, on local web server'
  tasks:
    - 'env:release'
    - 'express:dev'
    - 'mocha-runner:all'

'test:server':
  description: 'Runs the test server only'
  tasks:
    - 'env:dev'
    - 'express:dev'
    - 'watch:server'

'test:local':
  description: 'Test locally, watch for changes'
  tasks:
    - 'env:dev'
    - 'watch:mocha-runner:all'

coverage:
  description: 'Generate the test coverage report'
  tasks:
    - 'env:dev'
    - 'express:dev'
    - 'blanket_mocha:full'

testfunc: 'testfunc:local'

'testfunc:local':
  description: 'Run the local functional tests'
  tasks:
  - 'env:dev'
  - 'sass'
  - 'autoprefixer'
  - 'exec:git_describe'
  - 'express:dev'
  - 'intern:local'

'testfunc:remote':
  description: 'Run the remote functional tests'
  tasks:
  - 'env:dev'
  - 'sass'
  - 'autoprefixer'
  - 'exec:git_describe'
  - 'express:dev'
  - 'intern:remote'

sauce:
  description: 'Run the SauceLabs tests'
  tasks:
    - 'env:dev'
    - 'sass'
    - 'autoprefixer'
    - 'exec:git_describe'
    - 'express:dev'
    - 'saucelabs-mocha'

## Building/Releases

release:
  description: 'Build the assets and prepare for a release'
  tasks:
    - 'setup'
    - 'clean:release'
    - 'copy:release'
    - 'compile-handlebars:index'
    - 'exec:git_describe'
    - 'string-replace:dist'
    - 'requirejs:release_concatenated'
    - 'requirejs:release_css'
    - 'hash_require:js'
    - 'hash_require:css'
    - 'copy:keep_original'
    - 'copy:bumblebee_app'
    - 'assemble'
